    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;

.header{
    min-height: 100vh;
    width: 100%;
    background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(eduford_img/banner.png);
    background-position: center;
    background-size: cover;
    position: relative;
}
nav{
    display: flex;
    padding:  2% 6%;
    justify-content: space-between;
    align-items: center;
}
nav img{
    width: 150px;
}
.nav-links{
    flex: 1;
    text-align: right;
}
.nav-links ul li{
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
    position: relative;
}
.nav-links ul li a{
    color: #fff;
    text-decoration: none;
    font-size: 13px;
}
 .nav-links ul li::after{
    content: '';
    width: 0%;
    height: 2px;
    background: #f44336;
    display: block;;
    margin: auto;
    transition: 0.5s;
} 
.nav-links ul li:hover::after{
    width: 100%;
}
.text-box{
    width: 90%;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
}
.text-box h1{
    font-size: 62px;

}
.text-box p{
    margin: 10px 0 40px;
    font-size: 14px;
    color: #fff;
}
.hero-btn{
    display: inline-block;
    text-decoration: none;
    color: #fff;
    border:1px solid #fff;
    padding: 12px 34px;
    font-size: 13px;
    background: transparent;
    position: relative;
    cursor: pointer;
}
.hero-btn:hover{
    border:  1px solid #f44336;
    background: #f44336;
    transition: 1s;
    opacity: 1;
}
nav .fa{
    display: none;
}

@media(max-width:700px){
    .text-box h1{
        font-size: 20px;
    }
    .nav-links ul li{
        display: block;
    }
    .nav-links{
        position: absolute;
        background: #f44336;
        height: 100vh;
        width: 200px;
        top: 0;
        right:-200px;
        text-align: left;
        z-index: 2;
        transition: 1s;
    }
    nav .fa{
        display:block ;
        color: #fff;
        margin: 10px;
        font-size: 22px;
        cursor: pointer;

    }
    .nav-links ul{
        padding: 30px;

    }
    
}


.contact-form {
    background-color: #796094;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    opacity: 1;
    
    margin: auto;
    margin-top: 5%;

}

.contact-form h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#statusMessage {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}
footer{
    
    background-color: #050404c9;
    
     }
     .footerContainer{
        width: 100%;
        padding: 70px 30px 20px;
     }
     .socialIcon {
       display: flex;
        justify-content: center;
        
     }
     .socialIcon a{
        text-decoration: none;
        padding: 10px;
        background-color: white;
        margin: 10px;
        border-radius: 50%;
     }
     .socialIcon a i{
        font-size: 2em;
        color: black;

        background-color: #111;
        transition: 0.5s;
     }
     .socialIcon a:hover i{

        transition: 0.5s;
     }
     
     .footerNav{
        margin: 30px 0;
     }
     .footerNav ul{
        display: flex;
        justify-content: center;
        list-style-type: none;
     }
    .footerNav ul li a{
        color: white;
        margin: 20px;
        text-decoration: none;
        font-size: 1.3em;
        opacity: 0.7;
        transition: 0.5s;
     }
     .footerNav ul li a:hover{
        opacity: 1;
     }
     .footerBottom{
        background-color: #000;
        padding: 20px;
        text-align: center;
     }
    
     .footerBottom p{
        color: white;
     }
     .desiger{
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 400;
        margin: 0px 5px;
     }
     @media(max-width:700px){
        .footerNav{
            flex-direction: column;
        }
        .footerNav ul li{
            width: 100%;
            text-align: center;
            margin: 10px;
        }
     }

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form values
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    // Simple form validation
    if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
        document.getElementById("statusMessage").innerHTML = "Please fill in all fields.";
        return;
    }

    // Simulate form submission (you can replace this with an actual API call)
    setTimeout(function() {
        document.getElementById("statusMessage").innerHTML = "Message sent successfully!";
        document.getElementById("contactForm").reset(); // Clear form after submission
    }, 1000);
});

    </script>
